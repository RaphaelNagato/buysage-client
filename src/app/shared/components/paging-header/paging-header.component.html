<header>
  <span *ngIf="this.totalCount && this.totalCount > 0">
    Showing
    <strong>
      {{(pageNumber - 1) * pageSize  + 1}} -
      {{
              pageNumber * pageSize 
              > totalCount ? totalCount :
              pageNumber * pageSize
            }}
    </strong> out of
    <strong>
      {{totalCount}}
    </strong> products
  </span>

  <span *ngIf="this.totalCount === 0">
    <strong>There are no items for this filter</strong>
  </span>
</header>

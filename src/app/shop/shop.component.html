<div class="container">
  <div class="row">
    <section class="col-3">
      <h5 class="text-warning ml-3">Sort</h5>
      <select class="custom-select my-3">
        <option>
          Alphabetical
        </option>
      </select>

      <h5 class="text-warning ml-3">Brands</h5>
      <ul class="list-group mb-3">
        <li class="list-group-item">
          Baddest
        </li>
      </ul>
      <h5 class="text-warning ml-3">Types</h5>
      <ul class="list-group my-3">
        <li class="list-group-item">
         Greatest
        </li>
      </ul>
    </section>
    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-2">
        <header>
          Showing <strong>10</strong> out of <strong>16</strong> products
        </header>
        <div class="form-inline mt-2">
          <input type="text" class="form-control mr-2" placeholder="Search">
          <button class="btn btn-outline-primary my-2">Search</button>
          <button class="btn btn-outline-success ml-2 my-2">Reset</button>
        </div>
      </div>

      <div class="row">
        <div class="col-4 mb-4" *ngFor="let product of products">
          <app-product-item [product]="product"></app-product-item>
        </div>
      </div>

    </section>
  </div>
</div>

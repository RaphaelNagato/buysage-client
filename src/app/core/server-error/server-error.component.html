<div class="container mt-5">
  <h1>Internal Server Error- refreshing the page will make the exception disappear</h1>
  <ng-container *ngIf="error">
    <h5 class="text-danger">Error: {{error.message}}</h5>
    <p>StackTrace:</p>
    <code *ngIf="error.details" class="mt-5" style="background-color: whitesmoke;">{{error.details}}</code>
  </ng-container>
</div>
